<html ng-app="CadastroPessoasApp">
    <head>
        <title>Desafio Essencial gestão pública</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body ng-controller="PessoasController">
        <div class="card rounded" style="width: auto">
            <div class="card-body">

                <div class="container align-middle">
                    <div class="card-header">
                        <h3 class="text-center"> Cadastro Pessoa </h3>
                    </div>
                    <!--Cadastro-->
                    <form class="container-fluid form-group">
                        <h1> Cadastro </h1>
                        <br>
                        <label for="nome"> Nome </label>
                        <input style="width: 600px" type="text" placeholder="Nome" class="form-control" id="nome" name="nome" type="text"  ng-model="pessoa.nome"/>
                        <br>
                        <label for="cpf"> CPF </label>
                        <input style="width: 600px" onkeydown="javascript: fMasc( this, mCPF );" type="text" placeholder="CPF" class="form-control" id="cpf" name="cpf" type="text" ng-model="pessoa.cpf"/>
                        <br>
                        <label for="email"> E-mail </label>
                        <input style="width: 600px" type="email" aria-describedby="emailHelp" placeholder="E-mail" class="form-control" id="email" name="email" type="text" ng-model="pessoa.email"/>
                        <br>
                        <button class="btn btn-primary mb-2" ng-click="salvar(pessoa)" onclick="ValidaCPF();"> Salvar </button>
                        <button class="btn btn-secondary mb-2" ng-click="cancelar()" > Cancelar </button>
                    </form>
                    <div>
                        <h3 style="color: red">{{menssagenEdit}}</h3>
                    </div>


                    <!--Tabela de Pessoas-->
                    <div>
                        <h1> Lista de Pessoas Cadastradas </h1>
                        <br>
                        <table class="table table-striped border">
                            <thead>
                                <tr>
                                    <td> Código </td>
                                    <td> Nome </td>
                                    <td> CPF </td>
                                    <td> E-mail </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="pessoa in pessoas track by $index">
                                    <td>{{pessoa.id}}</td>
                                    <td>{{pessoa.nome}}</td>
                                    <td>{{pessoa.cpf}}</td>
                                    <td>{{pessoa.email}}</td>
                                    <td> <button class="btn btn-danger mb-2" ng-click="excluir(pessoa)"> Excluir </button></td>
                                    <td> <button class="btn btn-warning mb-2" ng-click="editar(pessoa)"> Editar </button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
